<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="apple-mobile-web-app-capable" content="yes">

<body>
<div class="page" id="project" data-title="项目速览">

          <ul class="weui-media-box__info">
            <li class="weui-media-box__info__meta J_like"><i class="iconfont icon-wx-like has-like"></i> 252人推荐</li>

    </div>

<script src="js/lib/jquery-weui/fastclick.js"></script>

<script>
  var likeActive = 'has-like';
  $('.J_like').on('click',
  function(){
    $(this).find('.icon-wx-like').toggleClass(likeActive);
  })
</script>
