<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="skin/mui.min.css" />
  <link rel="stylesheet" href="skin/mui.picker.min.css">
  <link rel="stylesheet" href="skin/wx.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_970800_c0twgoryv7c.css">
  <title>爱心捐赠</title>
</head>
<body>
<div class="page-container">
  <div class="page page-white" id="donate" data-title="爱心捐赠">
    <div class="form-item mpb0">
      <div class="form-item__inner">
        <input type="text" name="" id="date" readonly data-options='{"type": "date"}' placeholder="请选择日期">
      </div>
    </div>
    <div class="form-item">
      <div class="form-item__inner">
        <input type="text" name="" id="" placeholder="填写您的姓名">
      </div>
    </div>
    <div class="form-item">
      <h2 class="form-item__title mb24">捐赠金额</h2>
      <div class="form-item__inner form-item__inner--isLine">
        <i>¥</i>
        <input type="number" name="" id="" placeholder="请输入捐赠金额">
      </div>
      <textarea rows="3" placeholder="(爱心留言) 请留下您的姓名,联系方式和您要想要对我们说的话谢谢."></textarea>
    </div>
    <div class="form-item">
      <a href="#" class="btn btn-warning donate-btn open-popup" data-target="#donate-pop">确认捐赠</a>
    </div>
  </div>
</div>
<div id="donate-pop" class="donate-pop weui-popup__container popup-bottom" style="display: none;">
  <div class="weui-popup__overlay"></div>
  <div class="weui-popup__modal">
    <div class="toolbar border-bottom">
      <div class="toolbar-inner">
        <a href="javascript:;" class="picker-button close-popup"><i class="iconfont icon-wx-close"></i></a>
        <h1 class="title">确认付款</h1>
      </div>
    </div>
    <div class="modal-content">
      <div class="modal__item mb64">
        <h2><span>¥</span>5000</h2>
      </div>
      <div class="modal__item">
        <div class="weui-cells">
          <a class="weui-cell" href="javascript:;">
            <div class="weui-cell__bd">
              <p>订单信息</p>
            </div>
            <div class="weui-cell__ft">捐赠</div>
          </a>
          <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
              <p>付款方式</p>
            </div>
            <div class="weui-cell__ft">微信</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="weui-tabbar border-top weui-tabbar--fixed">
  <a href="index.html#home" class="weui-tabbar__item external">
    <div class="weui-tabbar__icon">
      <i class="icon icon-home"></i>
    </div>
    <p class="weui-tabbar__label">首页</p>
  </a>
  <a href="index.html#find" class="weui-tabbar__item external">
    <div class="weui-tabbar__icon">
      <i class="icon icon-compass"></i>
    </div>
    <p class="weui-tabbar__label">发现</p>
  </a>
  <a href="index.html#account" class="weui-tabbar__item external">
    <div class="weui-tabbar__icon">
      <i class="icon icon-user"></i>
    </div>
    <p class="weui-tabbar__label">我的</p>
  </a>
</div>
<script src="js/lib/jquery-weui/fastclick.js"></script>
<script src="js/lib/jquery/dist/jquery.min.js"></script>
<script src="js/lib/jquery-weui/jquery-weui.js"></script>
<script src="js/lib/mui/mui.min.js"></script>
<script src="js/lib/mui/mui.picker.min.js"></script>
<script src="js/router.js"></script>
<script src="js/common.js"></script>
<script>
var input = $('#date');
input.on('click', function() {
  var options = $(this).data('options') || '{}';
  //console.log(options)
  /*
    * 首次显示时实例化组件
    * 示例为了简洁，将 options 放在了按钮的 dom 上
    * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
    */
  var picker = new mui.DtPicker(options);
  picker.show(function(rs) {
    /*
      * rs.value 拼合后的 value
      * rs.text 拼合后的 text
      * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
      * rs.m 月，用法同年
      * rs.d 日，用法同年
      * rs.h 时，用法同年
      * rs.i 分（minutes 的第二个字母），用法同年
      */
    input.val(rs.text);
    /* 
      * 返回 false 可以阻止选择框的关闭
      * return false;
      */
    /*
      * 释放组件资源，释放后将将不能再操作组件
      * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
      * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
      * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
      */
    picker.dispose();
  });
});

$('.donate-btn').on('click',
function(){

})

</script>
</body>
</html>
